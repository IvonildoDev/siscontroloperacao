<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Operações</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Menu Hamburger -->
    <nav class="navbar">
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
            <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Controle de Operações</h1>
        <form id="operacaoForm">
            <div class="tempo-operacao">
                <div class="tempo-grupo">
                    <label for="inicioOperacao">Início da Operação:</label>
                    <div class="input-grupo">
                        <input type="datetime-local" id="inicioOperacao" name="inicioOperacao" readonly required>
                        <button type="button" id="marcarInicio">Marcar Início</button>
                    </div>
                </div>

                <div class="quilometragem-grupo">
                    <label for="kmInicial">Quilometragem Inicial (km):</label>
                    <input type="number" id="kmInicial" name="kmInicial" required>
                </div>
            </div>

            <label for="nomeOpAux">Nome OP/Aux:</label>
            <input type="text" id="nomeOpAux" name="nomeOpAux" required>

            <label for="tipoOperacao">Tipo de Operação:</label>
            <input type="text" id="tipoOperacao" name="tipoOperacao" required>

            <label for="nomeCidade">Selecione a Cidade:</label>
            <select id="nomeCidade" name="nomeCidade" required>
                <option value="">Selecione uma cidade</option>
                <option value="Maceió">Maceió</option>
                <option value="Pilar">Pilar</option>
                <option value="São Miguel dos Campos">São Miguel dos Campos</option>
                <option value="Coruripe">Coruripe</option>
                <option value="Satuba">Satuba</option>
            </select>

            <label for="nomePocoServ">Nome Poço/Serviço:</label>
            <input type="text" id="nomePocoServ" name="nomePocoServ" required>

            <label for="nomeOperador">Nome do Operador:</label>
            <input type="text" id="nomeOperador" name="nomeOperador" required>

            <button type="button" id="capturarLocalizacao">Capturar Localização e Hora</button>

            <label for="volumeBbl">Volume (bbl):</label>
            <input type="number" id="volumeBbl" name="volumeBbl" required>

            <label for="temperatura">Temperatura: °C</label>
            <input type="number" id="temperatura" name="temperatura" required>

            <label for="pressao">Pressão: PSI/KGF </label>
            <input type="number" id="pressao" name="pressao" required>

            <label for="descricaoAtividades">Descrição das Atividades (até 500 caracteres):</label>
            <textarea id="descricaoAtividades" name="descricaoAtividades" maxlength="500" rows="4"></textarea>

            <div class="tempo-operacao">
                <div class="tempo-grupo oculto">
                    <label for="fimOperacao">Fim da Operação:</label>
                    <input type="datetime-local" id="fimOperacao" name="fimOperacao" readonly required>
                </div>

                <div class="quilometragem-grupo">
                    <label for="kmFinal">Quilometragem Final (km):</label>
                    <input type="number" id="kmFinal" name="kmFinal" required>
                </div>
            </div>

            <button type="submit">Salvar Operação</button>
        </form>

        <h2>Histórico de Operações</h2>
        <div class="historico-container">
            <ul id="historicoOperacoes"></ul>
        </div>

        <!-- Botões de ação -->
        <div class="botoes-acao">
            <button type="button" id="gerarPDF">Gerar PDF do Histórico</button>
            <button type="button" id="limparHistorico" class="btn-limpar">Limpar Histórico</button>
        </div>
    </div>

    <!-- Inclua a biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
